<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
    <style>
     @import url("https://fonts.googleapis.com/css?family='Spectral':200,700|Source+Sans+Pro:300,600,300italic,600italic");
      * {
        margin: 0;
        padding: 0;
        color: inherit;
        text-decoration: none;
        list-style: none;
        outline: none;
        box-sizing: border-box;
      }

      .body {
        --color-main: white;
        --color-primary: #9B5DE5;
        --color-secondary: #EE4266;
        --color-background: #171123;
        --color-primary-text: white;
        --color-secondary-text: #ad87e6;
        --color-tertiary-text: #a45bb9;
        --color-quaternary-text: #d1537a;

        height: 400px;
        width: 100%;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        justify-content: center;

        background-image: radial-gradient(var(--color-main), var(--color-primary), var(--color-secondary));
        animation: border 5s linear infinite;
        background-size: 200% 200%;
        background-position: 0 0;
        border-radius: 15px;
      }

      .container {
        border-radius: 45px;
        background: var(--color-background);
        height: calc(100% - 10px);
        width: calc(100% - 10px);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 48px 32px 48px 32px;
      }

      .items {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .title {
        color: var(--color-primary-text);
        text-transform: none;
      }

      h1 {
        font-size: 3.5rem;
        font-weight: 800;
        font-family: "Open Sans", sans-serif;
        text-align: center;
      }

      h1 a {
        display: block;
      }

      h1 a span {
        display: block;
        font-family: "Spectral", Helvetica, sans-serif;
        overflow: hidden;
        transition: transform 0.25s cubic-bezier(0.5, 0, 0.25, 1.25);
      }
      h1 a span em {
        display: block;
        color: var(--color-main);
        animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.3) -1s 1;
      }

      button {
        background-color: var(--color-primary);
        border: none;
        border-radius: 15px;
        color: white;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        transition-duration: 0.4s;
        cursor: pointer;
      }

      ul {
        font-size: 16px;
        line-height: 26px;
        color: var(--color-main);
        font-weight: 700;
        font-family: "Spectral", sans-serif;
      }

      ul li {
        display: flex;
        letter-spacing: 0.125vw;
      }

      ul li:nth-child(1) {
        color: var(--color-primary-text);
      }

      ul li:nth-child(2) {
        color: var(--color-secondary-text);
      }

       ul li:nth-child(3) {
        color: var(--color-tertiary-text);
      }

      ul li:nth-child(4) {
        color: var(--color-quaternary-text);
      }

      ul li a {
        margin-left: 5px;
      }
      ul li a:hover,
      ul li a:focus {
        color: var(--color-link-active);
      }
      ul li a {
        color: var(--color-link);
      }

      @keyframes border {
        0% { background-position: 0 0; }
        20% { background-position: 100% 0; }
        40% { background-position: 100% 100%; }
        60% { background-position: 0 100%; }
        100% { background-position: 0 0; }
      }

      @media (prefers-color-scheme: light) {
        .body {
          --color-main: #9B5DE5;
          --color-primary: #F15BB5;
          --color-secondary: #00BBF9;
          --color-background: #ffffff;
          --color-link: #00BBF9;
          --color-link-active: #F15BB5;
          --color-primary-text: #9B5DE5;
          --color-secondary-text: #ad87e6;
          --color-tertiary-text: #F15BB5;
          --color-quaternary-text: #00BBF9;
        }
      }

      @media (prefers-reduced-motion) {
        .body {
          animation: none;
        }

        ul li {
          opacity: 1;
          animation: none;
        }

        h1 a span:nth-child(1),
        h1 a span:nth-child(2),
        h1 a span:nth-child(3) {
          animation: none;
        }
      }
    </style>
    <div class='body'>
      <div class='container'>
        <h1 class="title">
          <a href="https://patrickgatewood.com">
            <span>Patrick Gatewood</span>
          </a>
        </h1>
        <section class='items'>
        <ul class="whoami">
            <li>üì≤&#160;&#160;Software Engineer</li>
            <li>üí°&#160;&#160;Creator</li>
            <li>ü•≥&#160;&#160;Technology Enthusiast</li>
            <li>üë®‚Äçüíª&#160;&#160;Probably clacking on his keyboard at 2 AM</li>
        </ul>
        
        </section>
        <a href="mailto:patrick@patrickgatewood.com"><button>‚úâÔ∏è&#160;&#160;say hello</button></a>
      </div>
    </div>
  </div>
  </foreignObject>
</svg>